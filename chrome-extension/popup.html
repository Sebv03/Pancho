<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albaterra - Configuraci贸n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ecfdf5;
      color: #14532d;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
      color: #166534;
    }

    .subtitle {
      font-size: 12px;
      color: #15803d;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 600;
      color: #166534;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #86efac;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      color: #14532d;
    }

    input::placeholder {
      color: #86efac;
    }

    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      background: rgba(34, 197, 94, 0.2);
      color: #166534;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.3);
      color: #166534;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #b91c1c;
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #86efac;
      border-radius: 8px;
      font-size: 11px;
      line-height: 1.5;
      color: #166534;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Albaterra</h1>
    <p class="subtitle">Capturador Universal de Productos</p>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="apiUrl">URL de tu CRM</label>
      <input 
        type="text" 
        id="apiUrl" 
        placeholder="https://tu-app.vercel.app" 
        required
      />
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input 
        type="password" 
        id="apiKey" 
        placeholder="Tu clave de API" 
        required
      />
    </div>

    <button type="submit">Guardar Configuraci贸n</button>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="info">
    <strong> C贸mo usar:</strong>
    1. Configura la URL de tu CRM y API Key<br>
    2. Navega a cualquier producto en un e-commerce<br>
    3. Haz clic en el bot贸n flotante "Enviar a Albaterra"<br>
    4. El producto se guardar谩 autom谩ticamente
  </div>

  <script src="popup.js"></script>
</body>
</html>
